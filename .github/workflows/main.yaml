name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  Build-and-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Files after checkout
        run: ls -la
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
            java-version: '17'
            distribution: 'zulu'
            cache: 'maven'
            check-latest: true
      - name: Build and Test
        uses: mvn --batch-mode surefire-report:report
      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/site